<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Easy Code - Editor</title>

  <!-- CodeMirror CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/codemirror.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/theme/dracula.min.css">

  <!-- Font Awesome para ícones -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <!-- CSS customizado -->
  <link rel="stylesheet" href="editor.css">
</head>
<body>
  <header>
    <div class="header-left">
      <h1>Easy Code</h1>
      <p>Escreva seu HTML e CSS e veja o resultado ao vivo!</p>
    </div>
    <div class="header-right">
      <a href="../index.html" class="btn-back">⬅ Voltar</a>
      <button id="clear-code-btn" class="btn-clear">Limpar Tudo</button>
    </div>
  </header>

  <main>
    <section class="editor-section">
      <div class="editor-box">
        <h2>HTML</h2>
        <textarea id="html-editor" placeholder="Digite seu código HTML aqui..."></textarea>
      </div>

      <div class="editor-box">
        <h2>CSS</h2>
        <textarea id="css-editor" placeholder="Digite seu código CSS aqui..."></textarea>
      </div>
    </section>

    <section class="preview-section">
      <h2>Pré-visualização</h2>
      <iframe id="preview-frame"></iframe>
    </section>
  </main>

  <footer>
    <div class="footer-top">
      <img src="../imagens/easycode-logo.png" alt="Logo Easy Code" class="img-footer">
      <img src="../imagens/ifpb-logo.png" alt="Logo IFPB" class="img-footer">
    </div>
    <hr>
    <div class="footer-bottom">
      <p>Projeto feito por alunos do IFPB para a disciplina de Linguagens de Marcação.</p>
      <div class="social-block">
        <a href="https://github.com/Projeto-LING-MARC/easycode" target="_blank">
          <i class="fab fa-github fa-lg"></i>
        </a>
        <a href="mailto:contato@example.com">
          <i class="fas fa-envelope fa-lg"></i>
        </a>
      </div>
    </div>
  </footer>

  <!-- CodeMirror JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/codemirror.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/mode/htmlmixed/htmlmixed.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/mode/css/css.min.js"></script>

  <!-- JS customizado -->
  <script src="editor.js"></script>
</body>
</html>
