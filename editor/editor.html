<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Easy Code - Editor</title>

  <!-- CodeMirror CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/codemirror.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/theme/dracula.min.css">

  <!-- Font Awesome para ícones -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <!-- CSS customizado -->
  <link rel="stylesheet" href="editor.css">
</head>
<body>
  <!-- Cabeçalho padronizado do index -->
  <header>
    <div class="topbar_header" id="topbar_header">
      <div class="logo_header" id="logo_header">Easy <span>Code</span></div>
      <nav class="menu_header" id="menu_header">
        <div class="nav-lista_header" id="nav-lista_header">
          <a href="../index.html#section2"><button>Sobre o Projeto</button></a>
          <a href="../index.html#section3"><button>Alunos Criadores</button></a>
          <a href="../index.html#section4"><button>Conteúdo do Curso</button></a>
        </div>
        <div class="divider_header" id="divider_header"></div>
        <div class="nav-lista1_header" id="nav-lista1_header">
          <button id="Button_Editor">Editor de Código</button>
        </div>
        <div class="nav-destaque_header" id="nav-destaque_header">
          <a href="../comeceaaprender/index.html"><button class="btn-destaque_header" id="btn-destaque_header">COMECE A APRENDER!</button></a>
        </div>
      </nav>
    </div>
  </header>

  <main>
    <section class="editor-section">
      <div class="editor-box">
        <h2>HTML</h2>
        <textarea id="html-editor" placeholder="Digite seu código HTML aqui..."></textarea>
      </div>

      <div class="editor-box">
        <h2>CSS</h2>
        <textarea id="css-editor" placeholder="Digite seu código CSS aqui..."></textarea>
      </div>
    </section>

    <section class="preview-section">
      <h2>Pré-visualização</h2>
      <iframe id="preview-frame"></iframe>
    </section>
  </main>

  <footer>
    <div class="footer-top">
      <img src="../imagens/easycode-logo.png" alt="Logo Easy Code" class="img-footer">
      <img src="../imagens/ifpb-logo.png" alt="Logo IFPB" class="img-footer">
    </div>
    <hr>
    <div class="footer-bottom">
      <p>Projeto feito por alunos do IFPB para a disciplina de Linguagens de Marcação.</p>
      <div class="social-block">
        <a href="https://github.com/Projeto-LING-MARC/easycode" target="_blank">
          <i class="fab fa-github fa-lg"></i>
        </a>
        <a href="mailto:contato@example.com">
          <i class="fas fa-envelope fa-lg"></i>
        </a>
      </div>
    </div>
  </footer>

  <!-- CodeMirror JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/codemirror.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/mode/htmlmixed/htmlmixed.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/mode/css/css.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/addon/hint/show-hint.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/addon/hint/html-hint.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/addon/hint/css-hint.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/addon/hint/show-hint.min.css">

  <!-- Editor IA (Chatbot) -->
  <script src="//code.tidio.co/a6wyiw8whugheunmdr0uueiszq5uuhvs.js" async></script>

  <!-- JS customizado do editor -->
  <script src="editor.js"></script>
</body>
</html>
